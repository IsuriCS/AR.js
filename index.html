<!DOCTYPE html>

    <a-scene embedded arjs="sourceType: webcam;">

        <a-entity
        id="dynamicModel"
        gltf-model="./model/model.gltf"
        rotation="0 180 0"
        scale="1 1 1"
        animation-mixer
    />

      <!-- AR camera -->
      <a-entity camera></a-entity>

    </a-scene>
