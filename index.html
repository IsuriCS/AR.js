<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- AR marker -->
      <a-marker preset="hiro">
        
        <a-entity
          id="dynamicModel"
          gltf-model="./shiba.glb"
          rotation="-90 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-entity>
        
      </a-marker>
      
      <!-- AR camera -->
      <a-entity camera></a-entity>
      
    </a-scene>
    
    <script>
      AFRAME.registerComponent('click-rotate', {
        init: function () {
          let rotation = this.el.getAttribute('rotation');
          
          this.el.addEventListener('click', () => {
            rotation.y += 45;  // Rotate on click (desktop)
            this.el.setAttribute('rotation', rotation);
          });
          
          this.el.addEventListener('touchstart', () => {
            rotation.y += 45;  // Rotate on touch (mobile)
            this.el.setAttribute('rotation', rotation);
          });
        }
      });

      // Attach the component to the model
      document.getElementById('dynamicModel').setAttribute('click-rotate', '');
    </script>
  </body>
</html>
