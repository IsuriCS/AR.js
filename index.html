<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- AR marker -->
      <a-marker preset="hiro">
        
        <a-entity
          id="dynamicModel"
          gltf-model="./shiba.glb"
          rotation="-90 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-entity>
        
      </a-marker>
      
      <!-- AR camera -->
      <a-entity camera></a-entity>
      
    </a-scene>
    
    <script>
      // Get the model entity
      const model = document.getElementById('dynamicModel');
      
      // Add a click event listener to the model
      model.addEventListener('click', function () {
        // Rotate the model by 45 degrees on each click
        const currentRotation = model.getAttribute('rotation');
        model.setAttribute('rotation', {
          x: currentRotation.x,
          y: currentRotation.y + 45, // Rotate on the Y-axis
          z: currentRotation.z
        });
      });
    </script>
  </body>
</html>
